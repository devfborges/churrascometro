<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascometro</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/images/favicon.png">
</head>
<body>
    <p class="informativo">Preencha as informações, e te indicaremos uma lista de compras ideal para o seu churrasco.</p>
    <div class="main">
        <div class="formulario">
            <h1>Churrascômetro</h1>
            <label for="inp-adultos">1. Quantos adultos?</label>
            <input id="inp-adultos" type="number" placeholder="Adultos" name="adultos">
            <label for="inp-criancas">2. Quantas crianças?</label>
            <input id="inp-criancas" type="number" placeholder="Crianças" name="crianças">
            <label for="inp-duracao">3. Qual a duração do churrasco?</label>
            <input id="inp-duracao" type="number" placeholder="Duração (h)" name="duração">
            <button onclick="calculoGeral()">Calcular</button>
        </div>
        <div class="resultado"></div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
